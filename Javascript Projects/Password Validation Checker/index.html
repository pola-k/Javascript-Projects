<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Checker</title>
    <script src="https://kit.fontawesome.com/5f8fb116f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="input_box">
                <input type="password" class="input_area" name="password" id="password" placeholder="Enter Password">
                <i class="fa-solid fa-eye" id="visible_btn"></i>
            </div>
             <p class="text">Password should be</p>
             <ul class="list">
                <li id="character">At Least 8 Characters Long</li>
                <li id="number">At Least 1 Number</li>
                <li id="uppercase">At Least 1 Uppercase Letter</li>
                <li id="lowercase">At Least 1 Lowercase Letter</li>
                <li id="symbol">At Least 1 Symbol</li>
             </ul>
             <button type="submit" class="submit_btn" id="submit_btn">Submit</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
