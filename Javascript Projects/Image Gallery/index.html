<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery_wrap">
        <img id="prev_btn" src="images/back.png" alt="prev_btn">
        <div class="gallery" id="gallery">
            <div id="gallery_div">
                <span><img id="image" src="images/image-1.png" alt="image-1"></span>
                <span><img src="images/image-2.png" alt="image-2"></span>
                <span><img src="images/image-3.png" alt="image-3"></span>
            </div>
            <div>
                <span><img src="images/image-4.png" alt="image-4"></span>
                <span><img src="images/image-5.png" alt="image-5"></span>
                <span><img src="images/image-6.png" alt="image-6"></span>
            </div>
        </div>
        <img id="next_btn" src="images/next.png" alt="next_btn">
    </div>
    <script src="index.js"></script>
</body>
</html>
