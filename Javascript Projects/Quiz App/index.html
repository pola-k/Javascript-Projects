<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <h2>Quiz App</h2>
                <div class="questions_dropdown">
                    <label for="number_of_questions" class="label">Number of Questions</label>
                    <select name="number_of_questions" id="number" class="dropdown">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="timer_dropdown">
                    <label for="timer" class="label">Time Limit</label>
                    <select name="timer" id="timer" class="dropdown">
                        <option value="1">1 Minute</option>
                        <option value="3">3 Minutes</option>
                        <option value="5">5 Minutes</option>
                        <option value="10">10 Minutes</option>
                    </select>
                </div>
                <button type="submit" class="submit_btn" id="submit_btn">Start Quiz</button>
        </div>
        <div class="card" id="questions_card">
            <div class="content">
                <h2 id="question_number">Question 1</h2>
                <h3 id="timer_display">03:00</h3>
            </div>
            <p class="question" id="question">What is the capital of France?</p>
            <ul class="options">
                <li id="option1">Berlin</li>
                <li id="option2">Madrid</li>
                <li id="option3">Paris</li>
                <li id="option4">Lisbon</li>
            </ul>
            <button type="submit" class="submit_btn" id="proceed_btn">Proceed</button>
        </div>
        <div class="card" id="result_card">
            <h1 id="total">Total Questions: 3</h1>
            <h2 id="correct">Correct Answers: 0</h2>
            <button type="submit" id="reset_btn" class="submit_btn">Restart</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
