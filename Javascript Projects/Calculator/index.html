<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <span id="result">0</span>
            </div>
            <hr>
            <div class="buttons">
                <div class="btn other_btn" id="del_btn">
                    <p>AC</p>
                </div>
                <div class="btn other_btn" id="exp_btn">
                    <p>^</p>
                </div>
                <div class="btn other_btn" id="percentage_btn">
                    <p>%</p>
                </div>
                <div class="btn operation_btn" id="divide_btn">
                    <p>&divide;</p>
                </div>
                <div class="btn num_btn" id="seven_btn">
                    <p>7</p>
                </div>
                <div class="btn num_btn" id="eight_btn">
                    <p>8</p>
                </div>
                <div class="btn num_btn" id="nine_btn">
                    <p>9</p>
                </div>
                <div class="btn operation_btn" id="multiply_btn">
                    <p>&#215;</p>
                </div>
                <div class="btn num_btn" id="four_btn">
                    <p>4</p>
                </div>
                <div class="btn num_btn" id="five_btn">
                    <p>5</p>
                </div>
                <div class="btn num_btn" id="six_btn">
                    <p>6</p>
                </div>
                <div class="btn operation_btn" id="subtract_btn">
                    <p>-</p>
                </div>
                <div class="btn num_btn" id="one_btn">
                    <p>1</p>
                </div>
                <div class="btn num_btn" id="two_btn">
                    <p>2</p>
                </div>
                <div class="btn num_btn" id="three_btn">
                    <p>3</p>
                </div>
                <div class="btn operation_btn" id="add_btn">
                    <p>+</p>
                </div>
                <div>
                </div>
                <div class="btn num_btn" id="zero_btn">
                    <p>0</p>
                </div>
                <div class="btn num_btn" id="decimal_btn">
                    <p>.</p>
                </div>
                <div class="btn operation_btn" id="equal_btn">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
