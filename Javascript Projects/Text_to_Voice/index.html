<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Voice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Speech <span>Converter</span></h1>
        <hr>
        <textarea name="input_area" id="input_area" placeholder="Write anything here...."></textarea>
        <div class="row">
            <select name="dropdown_menu" id="dropdown_menu"></select>
            <button id="listen_btn"><img id="play_symbol" src="images/play.png" alt="play_icon">Listen</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
